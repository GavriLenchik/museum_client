<div class="text-center">
    <div class="text-center auth" >
        <h1 style="margin-bottom: 50px;" >Форма авторизації</h1>
    <form (submit)="userLoginClick()">
        <input type="text" [(ngModel)]="login" name="login" placeholder="Логін" class="form-control"><br>
       
        <input type="password" [(ngModel)]="password" name="password" placeholder="Пароль" class="form-control"><br>
        <button class="btn btn-success" type="submit">Увійти</button>
    </form>
    </div>
</div>
